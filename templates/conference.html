$def with (conferences,scores,teamScores,finalScores)
<h1>
Taper Meet
</h1>

<form name=confForm method="GET">
	Conference: <select name="conference">
		<option>Nationals</option>
		$for name in conferences:
			<option>$name</option>
	</select>
	<br>
	Taper Method: <select name="taper">
	<option>Top Time</option>
	<option>Median Time</option>
	</select>
	<br>
	<input type="submit" value="Swimulate">
</form>

<div id="scoreTable">
$if scores:
	$:scores
</div>

<div id="report">
$if teamScores:
	$:teamScores
</div>

<div id="finalScores">
$if finalScores:
	$:finalScores
</div>
