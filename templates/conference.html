$def with (conferences,scores,teamScores,finalScores)
<h1>
Conference Meets (4% flat taper)
</h1>

<form name=confForm action="/conference" method="GET">
	Conference: <select type="text" name="conference">
		<option>Nationals</option>
		$for name in conferences:
			<option>$name</option>
	<input type="submit" value="Swimulate">
</form>

<div id="scoreTable">
$if scores:
	$:scores
</div>

<div id="report">
$if teamScores:
	$:teamScores
</div>

<div id="finalScores">
$if finalScores:
	$:finalScores
</div>
