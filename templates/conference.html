$def with (conferences,scores,teamScores,finalScores,table)
<h1>
Taper Meet
</h1>

<form name=confForm method="GET">
	Conference: <select name="conference">
		<option>Nationals</option>
		$for name in conferences:
			<option>$name</option>
	</select>
	<br>
	Taper Method: <select name="taper">
	<option>Top Time</option>
	<option>Median Time</option>
	</select>
	<br>
	<input type="submit" value="Swimulate">
</form>

$if scores:
	<div id="chart" style="width: 1000px; height: 400px; float:none; margin-left: auto; margin-right: auto;"> </div>
	<script>
	google.load("visualization", "1", {packages:["treemap"]});
    google.setOnLoadCallback(drawChart);

    function drawChart() {
       	var data = google.visualization.arrayToDataTable([
       	$for line in table:
       		$:line
       	]);
       	tree = new google.visualization.TreeMap(document.getElementById('chart'));

		var options = {
       		minColor: '#f00',
       		midColor: '#ddd',
       		maxColor: '#0d0',
       		headerHeight: 15,
      		fontColor: 'black',
       		showScale: false,
       		generateTooltip: showFullTooltip
       	};

       	tree.draw(data, options);

		function showFullTooltip(row, size, value) {
    		return '<div>' + 'Score: ' + data.getValue(row, 2) + ' </div>';
  		};
    }
	</script>
<div id="scoreTable">
$if scores:
	$:scores
</div>

<div id="report">
$if teamScores:
	$:teamScores
</div>

<div id="finalScores">
$if finalScores:
	$:finalScores
</div>
