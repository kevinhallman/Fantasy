		<style>

		<script type="text/javascript">
			function sumType (form) {
				var select = document.getElementById("summaryType");
				var type = select.options[select.selectedIndex].text;
				var event = document.getElementById("event");
				var year = document.getElementById("year");
				var swimmer = document.getElementById("swimmer");
				if (type == "swimmer") {
					swimmer.setAttribute("class","visible");
					event.setAttribute("class","hidden");
					year.setAttribute("class","hidden");
				}
				if (type == "event") {
					event.setAttribute("class","visible");
					swimmer.setAttribute("class","hidden");
					year.setAttribute("class","hidden");
				}
				if (type == "year") {
					year.setAttribute("class","visible");
					event.setAttribute("class","hidden");
					swimmer.setAttribute("class","hidden");
				}
			}
		</script>
		<script type="text/javascript">
			\$(document).ready(function() {
				var url = \$(location).attr('href');
    			\$('input[type=radio]').change(function() {

    				if (this.name == 'gender') {
    					json = {gender: this.value}
            		}
            		else if (this.name == 'division') {
            			json = {division: this.value}
            		}
					jQuery.ajax({
        				type: "POST",
        				async: true,
        				url: 'home',
        				data:  json,
        				success: reload,
        				error: reload
    				});
    			});


				document.getElementById("gender").addEventListener("click",function(genderClick) {
        			if(genderClick.target && genderClick.rangeParent.data) {
        		    	jQuery.ajax({
        					type: "POST",
        					async: true,
        					url: 'home',
        					data:  {gender: genderClick.rangeParent.data},
        					success: reload,
        					error: reload
    					});
        			}
    			});

    			document.getElementById("division").addEventListener("click",function(genderClick) {
        			if(genderClick.target && genderClick.rangeParent.data) {
        		    	jQuery.ajax({
        					type: "POST",
        					async: true,
        					url: 'home',
        					data:  {division: genderClick.rangeParent.data},
        					success: reload,
        					error: reload
    					});
        			}
    			});

    			$if context.gender=="Women":
    				$$("#Women").addClass('active');
    			$else:
    				$$("#Men").addClass('active');

    			$if context.division=="D1":
    				$$("#D1").addClass('active');
    				$$("#D2").removeClass('active');
    				$$("#D3").removeClass('active');
    			$elif context.division=="D2":
    				$$("#D2").addClass('active');
    				$$("#D1").removeClass('active');
    				$$("#D3").removeClass('active');
    			$elif context.division=="D3":
    				$$("#D3").addClass('active');
    				$$("#D2").removeClass('active');
    				$$("#D1").removeClass('active');
			});

			function reload() {
				var url = \$(location).attr('href');
            	\$('body').load(url.split("?")[0]);
			}
		</script>

		<script type="text/javascript">
		</script>

		<title>Swimming Simulator</title>

			  content="The swimulator allows you to simulate potential collegiate swim meets as well as providing other statistics about college swimming.">

			<ul id="division">
				<li id="D1"><span>D1</span></li>

			</ul>
