$def with (conferences,table)

$if table:
	<script>
		google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback(drawChart);
  		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				$for line in table:
					$:line
			// Treat first row as data as well.
			], true);
			data.setColumnProperty(5, 'role', 'tooltip');

			var options = {
				legend:'none'
			};

			var chart = new google.visualization.CandlestickChart(document.getElementById('chart'));

			chart.draw(data, options);
		}
	</script>

<h1>
Team Improvement
</h1>
You can see how teams in a conference improved their swimmers (top taper time to top taper time) from 2013-2014.
Hover for median percent improvement (positive means you got faster).
<form name=confForm method="GET">
	Conference: <select name="conference">
		<option>All</option>
		$for name in conferences:
			<option>$name</option>
	</select>

	<input type="submit" value="Swimulate">
</form>

<div id="chart" style="width: 1400px; height: 600px; float:none; margin-left: auto; margin-right: auto;"> </div>
